{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order - ShiquoHiiiStyle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #800080; /* Purple */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-img {
            height: 50px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%; /* Full width for mobile */
        }

        button:hover {
            background-color: #e64a19; /* Darker shade on hover */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 15px; /* Less padding on small screens */
            }

            button {
                padding: 12px; /* Increase padding for better touch targets */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'assets/img/logoo.jpg' %}" alt="ShiquoHiiiStyle Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'services' %}">Our Services</a></li>
                <li><a href="{% url 'clothing' %}">Clothing</a></li>
                <li><a href="{% url 'electronics' %}">Electronics</a></li>
                <li><a href="{% url 'contact' %}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Create Order</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Place Order</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 OneTech Solution. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
